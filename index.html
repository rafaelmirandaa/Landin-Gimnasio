<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Fit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Staatliches&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="logo">
                <a href="/" title="Live & Fit">
                    <img src="/src/img/logo.png" alt="Live Fit">
                 </a>
            </div>
            <nav class="navegacion-principal">
                <a href="#">Sedes</a>
                <a href="#">Tu espacio</a>
                <a href="#">Smart Fit App</a>
            </nav>
        </div>    
    </header>
    <main>
        <section>
            <div class="contenido-gym">
                <h1>GIMNASIO LIVE & FIT</h1>
                <p class="contenido_frase">Entrena con pasión, vive con fuerza y alcanza tus metas.</p>
            </div>
        </section>
        <section class="gym-sucursal">
            <div class="contenido-sucursal">
                <div class="titulo-sucursal">
                    <span>Gimnasio</span>
                    <h2>San Marino </h2>
                </div>    
            </div>
            <div class="gym-card-descripcion">
                <div class="gym-imagen">
                    <img src="/src/img/imagen_section.jpg" alt="">
                </div>
                <div class="gym-horario-direccion">
                    <div class="card-horario card">
                        <span>
                            <i class="fi fi-rr-clock-three"></i>
                        </span>
                        <div class="mostar-horario">
                            <h2>Horario</h2>
                            <div class="mostrar-dias">
                                <p>Lunes a Viernes</p>
                                <p>5AM - 11PM</p>
                            </div>
                            <div class="mostrar-dias">
                                <p>Sáb a Dom/Feriados</p>
                                <p>7AM - 7PM</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-horario card">
                        <span>
                            <i class="fi fi-rs-marker"></i>
                        </span>
                        <div class="mostar-horario">
                            <h2>Ubicación</h2>
                            <div class="mostrar-dias">
                                <p>Francsio de Orellana y Plaza Dañin</p>
                            </div>
                        </div>
                    </div>  
                    <div class="button">
                        <h4>¡Quiero entrenar aqui!</h4>
                    </div> 
                </div>
            </div>
        </section>
    </main>
</body>
</html>
